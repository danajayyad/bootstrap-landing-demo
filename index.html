<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">


<style>
    .custom-slide-left{
        position: fixed;
        top: 0;
        left: 0;
        height: 100%;
        width: 250px;
        transform: translateX(-100%);
        transition: transform 0.3s ease;
    }

    .custom-slide-left.show{
        transform: translateX(0);
    }
</style>





</head>

<body>

    <div class="navbar bg-light">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar"><span
                    class="navbar-toggler-icon"></span>
            </button>


            <div class="collapse navbar-collapse bg-dark custom-slide-left" id="navbar">
                <div class="d-flex justify-content-end p-3">
                    <button class=" btn-close btn-close-white" type="button" id="closeNavbar"></button>
                </div>

                <ul class="navbar-nav text-center">
                    <li class="nav-item"><a href="#" class="nav-link text-white">Home</a></li>
                    <li class="nav-item"><a href="#" class="nav-link text-white">About</a></li>
                    <li class="nav-item"><a href="#" class="nav-link text-white">Contact</a></li>
                    <li class="nav-item"><a href="#" class="nav-link text-white">Page 1</a></li>
                </ul>
            </div>
        </div>
    </div>



    <script src="./app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./enabled-stuff.js"></script>
</body>

</html>
